<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400;8..144,500;8..144,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tailwind Portfolio</title>
  </head>
  <body class="font-body h-screen">
    <!-- into section -->
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-red-50 relative">
      <!-- navbar -->
      <nav class="w-full fixed top-0 bg-darkred z-10">
        <div class="container mx-auto py-2 flex items-center justify-between">
          <div class="flex items-center gap-x-6">
            <img class="w-14" src="./img/logo.png" alt="" />
            <span class="text-2xl font-bold text-stone-50">YOSHINO.</span>
          </div>
          <ul
            class="hidden md:flex space-x-10 text-gray-100 font-light uppercase"
          >
            <li class="hover:text-darkbeige">
              <a href="#">homepage</a>
            </li>
            <li class="hover:text-darkbeige">
              <a href="#about">about me</a>
            </li>
            <li class="hover:text-darkbeige">
              <a href="#services">services</a>
            </li>
            <li class="hover:text-darkbeige">
              <a href="#works">works</a>
            </li>
            <li class="hover:text-darkbeige">
              <a href="#contact">contact</a>
            </li>
          </ul>
          <svg
            id="moon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden md:block cursor-pointer"
            viewBox="0 0 20 20"
            fill="#EDEAE6"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            />
          </svg>
          <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
          </div>
          <ul
            id="menu"
            class="hidden bg-lightgreen absolute left-0 top-0 w-full p-10 space-y-10 text-white text-center font-light uppercase"
          >
            <li>
              <a id="hLink" href="#">homepage</a>
            </li>
            <li>
              <a id="hLink" href="#about">about me</a>
            </li>
            <li>
              <a id="hLink" href="#services">services</a>
            </li>
            <li>
              <a id="hLink" href="#works">works</a>
            </li>
            <li>
              <a id="hLink" href="#contact">contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- intro content -->
      <!-- image -->
      <img
        src="./img/check.png"
        alt=""
        class="absolute bottom-0 right-20 lg:left-0 mx-auto h-5/6 object-cover"
      />
      <!-- circle -->
      <div
        class="hidden lg:block absolute -bottom-36 right-0 left-0 mx-auto w-big h-big bg-lightgreen rounded-full -z-10"
      ></div>
      <!-- animated text -->
      <div
        class="absolute top-1/3 left-5 text-2xl sm:left-10 sm:text-5xl md:left-1/4 md:text-7xl lg:left-5 xl:left-48 xl:text-8xl font-normal"
      >
        <span class="text-gray-600">Frontend</span>
        <p id="text" class="text-darkred"></p>
      </div>
      <!-- texts -->
      <div
        class="hidden lg:flex flex-col gap-5 rounded-md shadow-lg absolute top-20 bottom-0 m-auto right-8 bg-white dark:bg-smokypink dark:shadow-slate-600 p-6 h-fit w-1/3"
      >
        <h1 class="text-4xl text-white">Hi, I'm Yoshino</h1>
        <p class="text-gray-50 ">
          Coding since 2019 with 2 years of internship experience in japanese company while attending university.
        </p>
        <a
          class="bg-smokygreen hover:bg-lightgreen  text-white text-xl px-3 py-2 rounded-md font-semibold w-fit"
          href="#contact"
          >Hire Me ?</a
        >
      </div>
    </div>
    </div>
    </div>
    <script src="./app.js"></script>
    <script src="./typing.js"></script>
  </body>
</html>
